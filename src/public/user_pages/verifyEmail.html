<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tough Athletics Gym</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-5">
        <div class="bannerLogo">
            <img src="../images/icons/bannerlogo.png" alt="Banner Logo" class="mb-5"
                style="width: 250px; height: 120px;">
        </div>
        <div class="forgotBox d-flex flex-column mb-4">
            <button class="close-btn" onclick="closeForgotBox()">
                <a href="../index.html"><img src="/images/icons/exitbtn.png" alt="Close" width="20" height="20"></a>
            </button>
            <h3 class="text-center mb-3"><b>Verify its you</b></h3>
            <p class="verifyDes mb-2">We sent verification code to you@gmail.com. Please check your inbox and enter the
                code
                below.</p>
            <p class="verifyDes">6-digits code*</p>
            <div class="formContainer ">
                <form action="/enternewPass" method="POST">
                    <!-- Email -->
                    <div class="mb-3">
                        <input type="number" class="form-control" id="number" name="number"
                            placeholder="Enter 6-digits code" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-95 mt-2">Verify Code</button>
                </form>
            </div>
            <div class="verifyDes text-center mt-4">
                Didnâ€™t receive an email?
                <a href="/" class="btn-customtext-decoration-none" style="color: #0d6efd; font-weight: 500;">
                    Try Again
                </a>
            </div>
        </div>
    </div>
    <div class="footerLogo">
        <img src="../images/icons/startuplogo.png" alt="Footer Logo" width="40" height="80">
    </div>
</body>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
