<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/userprofilestyles.css">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
            margin: 10px 0;
            width: 100%;
            max-width: 100%;
        }

        .profile-pic {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
        }

        .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: black;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        #profileImageInput {
            display: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: black;
        }

        .popup-buttons {
            margin-top: 20px;
        }

        .popup-buttons button {
            margin: 0 10px;
            padding: 5px 20px;
        }
    </style>
</head>

<body>
    <div class="pfpTopbar">
        <a class="mt-2" href="/userhomepage"><img src="/images/icons/backBtn.png" alt="" width="30px" height="30px"></a>
        <h1 style="font-family: 'League Gothic', sans-serif; font-size: 36px;">My Profile</h1>
        <img class="mt-3" src="/images/icons/startuplogo.png" alt="" width="30px" height="54">
    </div>

    <div class="pfpMaincontent">
        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <div class="profile-section">
            <div class="profile-pic">
                <img id="profileImage" src="../images/pfpImages/defaultPfp.png" alt="Profile Picture">
                <div class="edit-icon">
                    <input type="file" id="profileImageInput" accept="image/*">
                    <label for="profileImageInput" style="cursor: pointer; margin: 0;">
                        <img src="/images/icons/editBtn.png" alt="Edit Icon" width="20px" height="20px"
                            style="margin-bottom: 3px;">
                    </label>
                </div>
            </div>
            <h1 class="profile-name" id="profileName">Firstname Lastname</h1>
            <p class="profile-email" id="profileEmail">User23@gmail.com</p>
        </div>

        <div class="edit-info">
            <h3>Edit Info</h3>

            <label for="fname">First Name</label>
            <input type="text" id="fname" value="User" placeholder="Firstname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" value="User" placeholder="Lastname" required>

            <label for="email">Email</label>
            <input type="email" id="email" value="User123@gmail.com" required>

            <label for="age">Age</label>
            <input type="number" id="age" value="0" min="1" max="120">

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>

            <div class="saveBtn d-flex justify-content-end">
                <button id="saveBtn" class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <div id="popupOverlay" class="overlay">
        <div class="popup">
            <h2>Are you sure you want to save changes?</h2>
            <div class="popup-buttons">
                <button id="noBtn">No</button>
                <button id="yesBtn">Yes</button>
            </div>
        </div>
    </div>

    <footer style="background-color: black; padding: 20px 30px 20px 30px;">
        <div class="row">
            <div class="col-6">
                <div class="logs" style="margin-top: 20px;">
                    <img src="/images/icons/startuplogo.png" alt="" width="40" height="80">
                    <img src="/images/icons/words.png" alt="" width="100" height="60">
                </div>
            </div>
            <div class="col-6">
                <div class="footer-contacts">
                    <ul>
                        <li>
                            <img src="/images/icons/phone.png" alt="Phone" class="icon">
                            0917 880 5849
                        </li>
                        <li>
                            <img src="/images/icons/emailfoot.png" alt="Email" class="icon">
                            csagpalo@gmail.com
                        </li>
                        <li>
                            <img src="/images/icons/facebook.png" alt="Facebook" class="icon">
                            TOUGH ATHLETICS GYM/YourPage
                        </li>
                        <li>
                            <img src="/images/icons/location.png" alt="Location" class="icon">
                            Magsaysay Corner Murillo St. Brgy 6, Malaybalay City, 8700 Bukidnon
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/userJS/profileSave.js"></script>
</body>

</html>
