<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful - Tough Athletics Gym</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .success-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info-message {
            background: rgba(13, 110, 253, 0.2);
            border: 1px solid #0d6efd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="loading-spinner"></div>
        <h3 id="messageTitle">Authentication Successful!</h3>
        <p id="messageText">Redirecting you to your dashboard...</p>
        <div id="profileInfo" class="info-message" style="display: none;">
            <h5>Profile Completion Required</h5>
            <p>Please complete your profile to continue using the application.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get token and user data from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const userData = urlParams.get('user');
            const needsProfile = urlParams.get('needsProfile') === 'true';

            if (token && userData) {
                try {
                    // Store in localStorage
                    localStorage.setItem('token', token);
                    localStorage.setItem('currentUser', userData);

                    console.log('Google authentication successful');

                    const user = JSON.parse(userData);

                    if (needsProfile || user.needsProfileCompletion) {
                        // Show profile completion message
                        document.getElementById('messageTitle').textContent = 'Profile Setup Required';
                        document.getElementById('messageText').textContent = 'Redirecting to profile completion...';
                        document.getElementById('profileInfo').style.display = 'block';

                        // Redirect to profile completion page
                        setTimeout(() => {
                            window.location.href = '/complete-profile';
                        }, 2000);
                    } else {
                        // Redirect to homepage
                        setTimeout(() => {
                            window.location.href = '/userhomepage';
                        }, 1000);
                    }
                } catch (error) {
                    console.error('Error processing authentication:', error);
                    window.location.href = '/?error=auth_processing_error';
                }
            } else {
                console.error('Missing token or user data');
                window.location.href = '/?error=auth_missing_data';
            }
        });
    </script>
</body>

</html>
